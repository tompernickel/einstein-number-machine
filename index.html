<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number Calculator</title>
    <style>
        body {
            /* Set the background image and cover the entire page */
            background-image: url('einstein-nikola-tesla.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* White text color as requested */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 80px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        #resultBox {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
            width: 200px;
            font-size: 18px;
            font-weight: bold;
            /* Initially hidden */
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Biggest Number Calculator</h1>

        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter #1">
            <input type="number" id="num2" placeholder="Enter #2">
            <input type="number" id="num3" placeholder="Enter #3">
        </div>

        <button onclick="calculateBiggest()">Calculate</button>

        <div id="resultBox"></div>
    </div>

    <script>
        function calculateBiggest() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const resultBox = document.getElementById('resultBox');

            // Input validation
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultBox.style.display = 'block';
                resultBox.textContent = "Please enter valid numbers!";
                return;
            }

            // Display "calculating..."
            resultBox.style.display = 'block';
            resultBox.textContent = "calculating...";

            // Wait for 5 seconds using setTimeout
            setTimeout(() => {
                // Find the biggest number using Math.max()
                const biggest = Math.max(num1, num2, num3);
                resultBox.textContent = `The biggest number is: ${biggest}`;
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    </script>

</body>
</html>
